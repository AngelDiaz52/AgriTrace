<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agri Trace</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    #container {
      display: flex;
      height: 100%;
      overflow: hidden;
    }

    #sidebar {
      width: 320px;
      transition: width 0.3s ease;
      background: #ffffff;
      border-right: 1px solid #ccc;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      z-index: 1000;
      resize: horizontal;
      min-width: 200px;
      max-width: 500px;
    }

    #sidebar.collapsed {
      width: 0 !important;
      padding: 0;
      overflow: hidden;
    }

    #toggle-sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 30px;
      height: 30px;
      background: #27ae60;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1100;
    }

    #map {
      flex-grow: 1;
      height: 100%;
    }

    h2 {
      color: #27ae60;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 0.2rem;
    }

    .slogan {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: #555;
    }

    input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .farm-list { margin-top: 10px; }
    .farm-item {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }

    .field-label {
      background: rgba(255,255,255,0.7);
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 0.8rem;
    }

    .todo-list { margin-top: 10px; }
    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 0;
    }
    .todo-item span {
      flex-grow: 1;
      cursor: pointer;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .field-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="toggle-sidebar">&#9776;</button>
  <div id="container">
    <div id="sidebar">
      <h2>ðŸŒ± Agri Trace</h2>
      <div class="slogan">Smart farming. Simple tools.</div>

      <input id="farmName" placeholder="Farm Name" />
      <input id="zipInput" placeholder="ZIP or Address" />
      <button onclick="addFarm()">Add Farm</button>

      <div class="farm-list" id="farmList"></div>

      <div class="tab-content" id="fieldInfo">
        <h3 id="fieldLabelTitle"></h3>
        <input id="taskInput" placeholder="Add task..." />
        <button onclick="addTask()">Add Task</button>
        <div id="todoList" class="todo-list"></div>
        <div class="field-buttons">
          <button onclick="toggleFieldInfo()">Hide</button>
          <button onclick="deleteField()">Delete Field</button>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script>
    const accessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NmNmcTA2emYycXBndHRqcmZ3N3gifQ.TD1w2PO7kxDyzgP7N8nIMg';
    const satellite = L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/{z}/{x}/{y}?access_token=${accessToken}`, {
      attribution: 'Â© Mapbox Â© OpenStreetMap',
      tileSize: 512,
      zoomOffset: -1
    });
    const streets = L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=${accessToken}`, {
      attribution: 'Â© Mapbox Â© OpenStreetMap',
      tileSize: 512,
      zoomOffset: -1
    });

    let map = L.map('map', {
      center: [47.6062, -122.3321],
      zoom: 10,
      layers: [satellite]
    });

    const baseLayers = {
      "Satellite": satellite,
      "Streets": streets
    };
    L.control.layers(baseLayers).addTo(map);

    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-sidebar');
    toggleBtn.onclick = () => {
      sidebar.classList.toggle('collapsed');
    };

    let farms = JSON.parse(localStorage.getItem('farms') || '[]');
    const saveFarms = () => localStorage.setItem('farms', JSON.stringify(farms));

    function addFarm() {
      const name = document.getElementById("farmName").value.trim();
      const zip = document.getElementById("zipInput").value.trim();
      if (!name || !zip) return;
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(zip)}`)
        .then(res => res.json())
        .then(data => {
          if (data && data[0]) {
            const { lat, lon } = data[0];
            const farm = { name, zip, lat, lon };
            farms.push(farm);
            saveFarms();
            renderFarmList();
            map.setView([lat, lon], 14);
          }
        });
      document.getElementById("farmName").value = "";
      document.getElementById("zipInput").value = "";
    }

    function renderFarmList() {
      const list = document.getElementById("farmList");
      list.innerHTML = '';
      farms.forEach(farm => {
        const item = document.createElement("div");
        item.className = "farm-item";
        item.textContent = `${farm.name} (${farm.zip})`;
        item.onclick = () => map.setView([farm.lat, farm.lon], 14);
        list.appendChild(item);
      });
    }

    const drawnItems = new L.FeatureGroup().addTo(map);
    const drawControl = new L.Control.Draw({
      edit: { featureGroup: drawnItems },
      draw: { polygon: true, rectangle: true, circle: false, marker: false, polyline: false }
    });
    map.addControl(drawControl);

    let selectedField = null;

    map.on(L.Draw.Event.CREATED, function (event) {
      const layer = event.layer;
      const label = prompt("Enter field label:");
      if (label) {
        layer.bindTooltip(label, { permanent: true, direction: "center", className: "field-label" });
        layer.fieldLabel = label;
        layer.tasks = [];
        drawnItems.addLayer(layer);
      }
    });

    map.on("click", () => {
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      selectedField = null;
    });

    drawnItems.on("click", function (e) {
      selectedField = e.layer;
      showFieldInfo();
    });

    function showFieldInfo() {
      if (!selectedField) return;
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.getElementById("fieldLabelTitle").textContent = selectedField.fieldLabel;
      document.getElementById("todoList").innerHTML = "";
      selectedField.tasks.forEach((task, i) => {
        const item = document.createElement("div");
        item.className = "todo-item";
        item.innerHTML = `
          <input type="checkbox" ${task.done ? "checked" : ""} onchange="toggleTask(${i})">
          <span onclick="editTask(${i})">${task.text}</span>
          <button onclick="removeTask(${i})">âœ•</button>`;
        document.getElementById("todoList").appendChild(item);
      });
      document.getElementById("fieldInfo").classList.add("active");
    }

    function addTask() {
      if (!selectedField) return;
      const text = document.getElementById("taskInput").value.trim();
      if (!text) return;
      selectedField.tasks.push({ text, done: false });
      document.getElementById("taskInput").value = "";
      showFieldInfo();
    }

    function toggleTask(index) {
      if (selectedField) selectedField.tasks[index].done = !selectedField.tasks[index].done;
    }

    function removeTask(index) {
      if (selectedField) {
        selectedField.tasks.splice(index, 1);
        showFieldInfo();
      }
    }

    function editTask(index) {
      if (!selectedField) return;
      const current = selectedField.tasks[index].text;
      const updated = prompt("Edit task:", current);
      if (updated !== null) {
        selectedField.tasks[index].text = updated.trim();
        showFieldInfo();
      }
    }

    function deleteField() {
      if (selectedField && confirm("Delete this field?")) {
        drawnItems.removeLayer(selectedField);
        selectedField = null;
        document.getElementById("fieldInfo").classList.remove("active");
      }
    }

    function toggleFieldInfo() {
      document.getElementById("fieldInfo").classList.remove("active");
      selectedField = null;
    }

    renderFarmList();
  </script>
</body>
</html>
