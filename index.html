<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriTrace</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
    }

    #container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 320px;
      min-width: 250px;
      max-width: 600px;
      resize: horizontal;
      overflow: auto;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      transition: width 0.3s ease;
    }

    #sidebar h1 {
      color: #27ae60;
      border-bottom: 2px solid #27ae60;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .section-header {
      background: #f1f1f1;
      padding: 10px;
      font-weight: bold;
      border-radius: 4px;
    }

    .section-content {
      padding: 10px;
      margin-top: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background-color: #219150;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin: 5px 0;
      padding: 8px;
      background: #ecf9f1;
      border-radius: 4px;
      border: 1px solid #cce5d8;
      cursor: pointer;
    }

    #map {
      flex: 1;
      position: relative;
    }

    #mapSearchBar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 8px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #mapSearchBar input {
      width: 250px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #mapSearchBar button {
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h1>AgriTrace</h1>

      <section>
        <div class="section-header">Add Farm</div>
        <div class="section-content">
          <label for="farmNameInput">Farm Name:</label>
          <input type="text" id="farmNameInput" placeholder="Farm Name" />
          <label for="zipInput">ZIP / Address:</label>
          <input type="text" id="zipInput" placeholder="e.g. 98101 or full address" />
          <button onclick="addFarm()">Add Farm</button>
          <ul id="farmList"></ul>
        </div>
      </section>

      <section>
        <div class="section-header">Draw Field</div>
        <div class="section-content">
          <p>Use the drawing tools on the map. Click shape to name it.</p>
        </div>
      </section>
    </div>

    <div id="map">
      <div id="mapSearchBar">
        <input type="text" id="addressInput" placeholder="Search ZIP or address..." />
        <button onclick="searchAndCenterMap()">üîç</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script>
    const map = L.map("map").setView([47.6062, -122.3321], 10);

    const satellite = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
        attribution: 'Tiles ¬© Esri'
      }
    );

    const street = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap contributors"
      }
    );

    satellite.addTo(map);
    L.control.layers({ Satellite: satellite, Street: street }).addTo(map);

    // Drawing tools
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: {
        polygon: true,
        rectangle: true,
        circle: true,
        marker: false,
        polyline: false
      },
      edit: {
        featureGroup: drawnItems,
        remove: true
      }
    });
    map.addControl(drawControl);

    // Data
    let farms = JSON.parse(localStorage.getItem("farms") || "[]");
    let fields = JSON.parse(localStorage.getItem("fields") || "[]");

    function saveFarms() {
      localStorage.setItem("farms", JSON.stringify(farms));
    }

    function saveFields() {
      localStorage.setItem("fields", JSON.stringify(fields));
    }

    async function getLatLon(query) {
      const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=1`;
      const response = await fetch(url);
      const data = await response.json();
      return data[0] ? { lat: +data[0].lat, lon: +data[0].lon } : null;
    }

    async function addFarm() {
      const name = document.getElementById("farmNameInput").value.trim();
      const query = document.getElementById("zipInput").value.trim();
      if (!name || !query) return alert("Enter both a farm name and ZIP/address");

      const coords = await getLatLon(query);
      if (!coords) return alert("Location not found.");

      const farm = { name, query, lat: coords.lat, lon: coords.lon };
      farms.push(farm);
      saveFarms();
      renderFarmList();
      map.setView([coords.lat, coords.lon], 13);
      document.getElementById("farmNameInput").value = "";
      document.getElementById("zipInput").value = "";
    }

    function renderFarmList() {
      const list = document.getElementById("farmList");
      list.innerHTML = "";
      farms.forEach((farm) => {
        const li = document.createElement("li");
        li.textContent = `${farm.name} (${farm.query})`;
        li.onclick = () => map.setView([farm.lat, farm.lon], 13);
        list.appendChild(li);
      });
    }

    async function searchAndCenterMap() {
      const query = document.getElementById("addressInput").value.trim();
      const coords = await getLatLon(query);
      if (coords) {
        map.setView([coords.lat, coords.lon], 13);
      } else {
        alert("Address not found.");
      }
    }

    map.on("draw:created", function (e) {
      const layer = e.layer;
      const shape = e.layerType;
      const label = prompt("Enter field label:");
      if (label) {
        layer.bindTooltip(label, { permanent: true }).openTooltip();
        drawnItems.addLayer(layer);

        const geojson = layer.toGeoJSON();
        geojson.properties = { label };
        fields.push(geojson);
        saveFields();
      }
    });

    fields.forEach((geojson) => {
      const layer = L.geoJSON(geojson).getLayers()[0];
      const label = geojson.properties?.label;
      if (label) layer.bindTooltip(label, { permanent: true }).openTooltip();
      drawnItems.addLayer(layer);
    });

    window.onload = () => {
      renderFarmList();
      document.getElementById("addressInput").focus();
    };
  </script>
</body>
</html>
