<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgriTrace - Detailed Satellite Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="container">

  <!-- Sidebar -->
  <aside id="sidebar">
    <h1>AgriTrace ðŸŒ¿</h1>

    <section class="farm-section">
      <h2>Add Farm</h2>
      <input
        id="farm-name"
        type="text"
        placeholder="Farm Name"
        autocomplete="off"
      />
      <button id="add-farm-btn">Add Farm</button>
    </section>

    <section class="farms-list-section">
      <h2>Your Farms</h2>
      <div id="farm-list"></div>
    </section>

    <!-- âœ… NEW Section: Assign New Fields To a Farm -->
    <section class="farm-selector-section">
      <h2>Assign New Fields To:</h2>
      <select id="farmSelector">
        <option value="">-- Select a Farm --</option>
      </select>
    </section>
  </aside>

  <!-- Map -->
  <main id="map"></main>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Leaflet Draw JS -->
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

<!-- Your Script -->
<script src="script.js"></script>

</body>
</html>
