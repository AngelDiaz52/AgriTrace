<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriTrace – Field Tasks</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
    }
    #container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 320px;
      min-width: 250px;
      max-width: 600px;
      resize: horizontal;
      overflow-y: auto;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      z-index: 999;
    }
    #sidebar.collapsed {
      transform: translateX(-100%);
    }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: #27ae60;
      color: white;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    #sidebar h1 {
      color: #27ae60;
      border-bottom: 2px solid #27ae60;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    #map {
      flex: 1;
      height: 100%;
      position: relative;
    }
    #mapSearchBar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      gap: 8px;
    }
    #mapSearchBar input {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #mapSearchBar button {
      padding: 8px 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tab-buttons button {
      flex: 1;
      padding: 10px;
      font-weight: bold;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
  </style>
</head>
<body>
  <button id="toggleSidebar">☰</button>
  <div id="container">
    <div id="sidebar">
      <h1>AgriTrace</h1>
      <div class="tab-buttons">
        <button onclick="showTab('home')">Home</button>
        <button onclick="showTab('field')">Field</button>
      </div>
      <div id="home" class="tab active">
        <div class="section">
          <label>Farm Name:</label>
          <input id="farmName" placeholder="e.g. Diaz Ranch" />
          <label>ZIP or Address:</label>
          <input id="farmZip" placeholder="e.g. 90210" />
          <button onclick="addFarm()">Add Farm</button>
        </div>
        <div class="section">
          <h3>Saved Farms</h3>
          <ul id="farmList"></ul>
        </div>
      </div>
      <div id="field" class="tab">
        <h3 id="fieldTitle">Selected Field</h3>
        <ul id="taskList" style='list-style:none;padding:0;'></ul>
        <input id='newTaskInput' placeholder='New task...'>
        <button onclick='addTaskToField()'>Add</button>
      </div>
    </div>
    <div id="map">
      <div id="mapSearchBar">
        <input type="text" id="addressInput" placeholder="Search ZIP or address..." />
        <button onclick="searchAndCenterMap()">Search</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleSidebar");
    if (sidebar && toggleBtn) {
      toggleBtn.onclick = () => {
        sidebar.classList.toggle("collapsed");
      };
    }

    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      const tabToShow = document.getElementById(id);
      if (tabToShow) tabToShow.classList.add('active');
    }

    const map = L.map("map").setView([37.09, -95.71], 4);
    const satellite = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", { attribution: 'Esri', maxZoom: 20 }).addTo(map);
    const street = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}", { attribution: 'Esri Streets' });
    L.control.layers({ Satellite: satellite, Street: street }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    map.addControl(new L.Control.Draw({
      draw: { polygon: true, rectangle: true, circle: true, polyline: false, marker: false },
      edit: { featureGroup: drawnItems }
    }));

    let farms = JSON.parse(localStorage.getItem("farms") || "[]");
    let fields = JSON.parse(localStorage.getItem("fields") || "[]");
    let fieldTasks = JSON.parse(localStorage.getItem("fieldTasks") || "{}");
    let currentFieldLabel = null;

    function saveAll() {
      localStorage.setItem("farms", JSON.stringify(farms));
      localStorage.setItem("fields", JSON.stringify(fields));
      localStorage.setItem("fieldTasks", JSON.stringify(fieldTasks));
    }

    function renderFarmList() {
      const ul = document.getElementById("farmList");
      ul.innerHTML = "";
      farms.forEach((f, i) => {
        const li = document.createElement("li");
        li.textContent = `${f.name} (${f.address})`;
        li.onclick = () => map.setView([f.lat, f.lon], 13);
        ul.appendChild(li);
      });
    }

    async function geocodeAddress(addr) {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(addr)}&format=json&limit=1`);
      const data = await res.json();
      return data.length ? { lat: +data[0].lat, lon: +data[0].lon } : null;
    }

    async function addFarm() {
      const name = document.getElementById("farmName").value.trim();
      const address = document.getElementById("farmZip").value.trim();
      if (!name || !address) return alert("Enter farm name and ZIP/address");
      const coords = await geocodeAddress(address);
      if (!coords) return alert("Location not found");
      farms.push({ name, address, lat: coords.lat, lon: coords.lon });
      saveAll();
      renderFarmList();
      map.setView([coords.lat, coords.lon], 13);
    }

    async function searchAndCenterMap() {
      const query = document.getElementById("addressInput").value.trim();
      const coords = await geocodeAddress(query);
      if (coords) map.setView([coords.lat, coords.lon], 13);
    }

    map.on("draw:created", function (e) {
      const layer = e.layer;
      const label = prompt("Enter field name:");
      if (label) {
        layer.bindTooltip(label, { permanent: true }).openTooltip();
        drawnItems.addLayer(layer);
        const geo = layer.toGeoJSON();
        geo.properties = { label };
        fields.push(geo);
        fieldTasks[label] = fieldTasks[label] || [];
        saveAll();
        attachClick(layer, label);
      }
    });

    function attachClick(layer, label) {
      layer.on("click", () => {
        currentFieldLabel = label;
        const fieldTitle = document.getElementById("fieldTitle");
        if (fieldTitle) fieldTitle.textContent = `Tasks for ${label}`;
        renderTaskList();
        showTab("field");
        sidebar.classList.remove("collapsed");
      });
    }

    function renderTaskList() {
      const ul = document.getElementById("taskList");
      ul.innerHTML = "";
      (fieldTasks[currentFieldLabel] || []).forEach((task, i) => {
        const li = document.createElement("li");
        li.innerHTML = `<input type='checkbox' ${task.done ? "checked" : ""} onchange='toggleTask(${i})'> ${task.text} <button onclick='deleteTask(${i})'>x</button>`;
        ul.appendChild(li);
      });
    }

    function addTaskToField() {
      const input = document.getElementById("newTaskInput");
      const text = input.value.trim();
      if (text && currentFieldLabel) {
        fieldTasks[currentFieldLabel] = fieldTasks[currentFieldLabel] || [];
        fieldTasks[currentFieldLabel].push({ text, done: false });
        input.value = "";
        saveAll();
        renderTaskList();
      }
    }

    function toggleTask(i) {
      if (currentFieldLabel && fieldTasks[currentFieldLabel]) {
        fieldTasks[currentFieldLabel][i].done = !fieldTasks[currentFieldLabel][i].done;
        saveAll();
      }
    }

    function deleteTask(i) {
      if (currentFieldLabel && fieldTasks[currentFieldLabel]) {
        fieldTasks[currentFieldLabel].splice(i, 1);
        saveAll();
        renderTaskList();
      }
    }

    fields.forEach((geo) => {
      const layer = L.geoJSON(geo).getLayers()[0];
      const label = geo.properties?.label;
      if (label) {
        layer.bindTooltip(label, { permanent: true }).openTooltip();
        attachClick(layer, label);
        drawnItems.addLayer(layer);
      }
    });

    window.onload = renderFarmList;
  </script>
</body>
</html>
