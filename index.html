<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agri Trace – Smart Farming Starts Here</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; }
    #container { display: flex; height: 100%; overflow: hidden; }

    #sidebar {
      width: 320px;
      background: #f0fff0;
      border-right: 2px solid #ccc;
      padding: 20px;
      display: flex;
      flex-direction: column;
      resize: horizontal;
      overflow: auto;
      transition: width 0.3s ease;
    }

    #sidebar.collapsed {
      width: 0 !important;
      padding: 0;
      overflow: hidden;
    }

    #sidebar h1 {
      font-size: 1.8rem;
      color: #2e7d32;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #sidebar h2 {
      font-size: 1rem;
      font-style: italic;
      color: #388e3c;
      margin-bottom: 20px;
    }

    #toggleBtn {
      position: absolute;
      top: 10px;
      left: 320px;
      width: 30px;
      height: 30px;
      background: #a5d6a7;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
      transition: left 0.3s ease;
    }

    #toggleBtn.collapsed {
      left: 0;
    }

    #toggleBtn::before {
      content: '◀';
      font-size: 16px;
      color: black;
    }

    #toggleBtn.collapsed::before {
      content: '▶';
    }

    #map {
      flex-grow: 1;
    }

    input, button, select {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }

    ul { list-style: none; padding: 0; }
    li { margin: 3px 0; background: #e8f5e9; padding: 5px; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h1>Agri Trace</h1>
      <h2>Smart Farming Starts Here</h2>
      <input id="zipInput" type="text" placeholder="Enter ZIP or address" />
      <button onclick="centerMap()">Center Map</button>
      <input id="farmName" type="text" placeholder="Farm Name" />
      <button onclick="addFarm()">Add Farm</button>
      <h3>Farms:</h3>
      <ul id="farmList"></ul>
    </div>
    <button id="toggleBtn"></button>
    <div id="map"></div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script>
    // Mapbox access
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW5nZWxkaWF6NTIiLCJhIjoiY21jYTJ3bjF5MXBmYzJrcHcwM2Y5ZW14YSJ9.hfBzEthhzvozXmNeDApGtg';

    // Map setup
    const map = L.map('map').setView([47.608013, -122.335167], 10);
    let currentStyle = 'satellite-streets-v12';

    const tileLayer = L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/${currentStyle}/tiles/{z}/{x}/{y}?access_token=${mapboxgl.accessToken}`, {
      tileSize: 512,
      zoomOffset: -1,
      attribution: '© Mapbox © OpenStreetMap'
    }).addTo(map);

    // Toggle button logic
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");

    toggleBtn.onclick = () => {
      sidebar.classList.toggle("collapsed");
      toggleBtn.classList.toggle("collapsed");
    };

    // Map style toggle
    map.on('click', () => {
      currentStyle = currentStyle.includes("satellite") ? "streets-v12" : "satellite-streets-v12";
      tileLayer.setUrl(`https://api.mapbox.com/styles/v1/mapbox/${currentStyle}/tiles/{z}/{x}/{y}?access_token=${mapboxgl.accessToken}`);
    });

    // Farm logic
    const farmList = document.getElementById("farmList");
    const farms = JSON.parse(localStorage.getItem("farms")) || [];

    function renderFarms() {
      farmList.innerHTML = '';
      farms.forEach((farm, index) => {
        const li = document.createElement("li");
        li.textContent = farm.name;
        li.style.cursor = "pointer";
        li.onclick = () => map.setView(farm.coords, 14);
        farmList.appendChild(li);
      });
    }

    function addFarm() {
      const name = document.getElementById("farmName").value.trim();
      if (!name) return;

      const center = map.getCenter();
      const farm = { name, coords: [center.lat, center.lng] };
      farms.push(farm);
      localStorage.setItem("farms", JSON.stringify(farms));
      renderFarms();
      document.getElementById("farmName").value = '';
    }

    renderFarms();

    // Geocoding function
    async function centerMap() {
      const query = document.getElementById("zipInput").value.trim();
      if (!query) return;

      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.length) {
          const { lat, lon } = data[0];
          map.setView([parseFloat(lat), parseFloat(lon)], 13);
        } else {
          alert("Location not found.");
        }
      } catch (err) {
        alert("Geocoding failed.");
      }
    }

    // Leaflet draw setup
    const drawnItems = new L.FeatureGroup().addTo(map);
    const drawControl = new L.Control.Draw({
      edit: { featureGroup: drawnItems },
      draw: { polygon: true, rectangle: true, marker: false, circle: false, polyline: false, circlemarker: false }
    });
    map.addControl(drawControl);

    map.on('draw:created', (e) => {
      const layer = e.layer;
      const label = prompt("Enter Field Name:");
      if (label) layer.bindTooltip(label, { permanent: true, direction: 'center' });
      drawnItems.addLayer(layer);
    });
  </script>
</body>
</html>
