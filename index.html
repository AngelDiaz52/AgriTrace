
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriTrace - Map Only</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
      position: relative;
    }

    #mapSearchBar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      gap: 8px;
    }

    #mapSearchBar input {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #mapSearchBar button {
      padding: 8px 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    #mapSearchBar button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="mapSearchBar">
      <input type="text" id="addressInput" placeholder="Enter ZIP or address..." />
      <button onclick="searchAndCenterMap()">üîç</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([37.0902, -95.7129], 4); // USA center

    // Esri satellite tile layer
    const satellite = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
        attribution: 'Tiles &copy; Esri &mdash; Earthstar Geographics',
        maxZoom: 20
      }
    ).addTo(map);

    // Optional: OSM street view toggle
   const street = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}", {
  attribution: 'Tiles &copy; Esri &mdash; World Street Map',
  maxZoom: 20
});


    L.control.layers({ "Satellite": satellite, "Street": street }).addTo(map);

    async function searchAndCenterMap() {
      const query = document.getElementById("addressInput").value.trim();
      if (!query) return;

      const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=1`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.length > 0) {
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          map.setView([lat, lon], 13);
        } else {
          alert("Location not found.");
        }
      } catch (e) {
        alert("Failed to search address.");
        console.error(e);
      }
    }
  </script>
</body>
</html>
