<style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
    }
    #container {
      display: flex;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #sidebar {
      width: 320px;
      min-width: 250px;
      max-width: 600px;
      overflow-y: auto;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 999;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
    }
    #sidebar.collapsed {
      left: -320px;
    }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 320px;
      width: 20px;
      height: 40px;
      background: #e0e0e0;
      color: black;
      border: none;
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      z-index: 1000;
      transition: left 0.3s ease;
    }
    #sidebar.collapsed + #toggleSidebar {
      left: 0;
    }
    #sidebar h1 {
      color: #27ae60;
      border-bottom: 2px solid #27ae60;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }
    #mapSearchBar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      gap: 8px;
    }
    #mapSearchBar input {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #mapSearchBar button {
      padding: 8px 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tab-buttons button {
      flex: 1;
      padding: 10px;
      font-weight: bold;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
  </style>
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleSidebar");
    if (sidebar && toggleBtn) {
      toggleBtn.onclick = () => {
        sidebar.classList.toggle("collapsed");
        toggleBtn.textContent = sidebar.classList.contains("collapsed") ? "▶" : "◀";
      };
    }
  </script>
